name: Update M3U Playlist

on:
  schedule:
    # Runs every 2 hours (adjust as needed)
    - cron: "0 */2 * * *"
  workflow_dispatch: # Allows manual triggering from the Actions tab

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10" # Use the desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run the Python script
      run: |
        python scripts/update_playlist.py

    - name: Commit and push updated playlist
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add playlist.m3u
        git commit -m "Updated playlist.m3u via GitHub Actions" || echo "No changes to commit"
        git push
